<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://formular.itgirls.cz/" method="post">
      <label for="first-name">
        Krestni jmeno:
        <input type="text" name="krestni_jmeno" id="first-name" />
      </label>
      <label for="surname">
        Prijmeni:
        <input type="text" name="surname" id="surname" />
      </label>
      <br />
      <label for="birthdate">
        Datum narozeni:
        <input type="date" name="birthdate" id="birthdate" />
      </label>
      <br />
      <label for="email">
        E-mail:
        <input type="email" name="email" id="email" />
      </label>
      <br />
      <label for="telefon">
        Telefon:
        <input type="tel" name="telephone"  pattern="[0-9]{3} [0-9]{3} [0-9]{3}"
        placeholder="111 222 333" id="telefon" />
      </label>
      <br />
      <label for="barva">
        Nejoblibenejsi barva:
        <input type="color" name="favorite-color" id="barva" />
      </label>
      <br />
      <label for="nejcislo">
        Nejoblibenejsi cislo:
        <input type="number" name="favorite-number" id="nejcislo" />
      </label>
      <br />
      <label for="web">
        Nejnavstevovanejsi web:
        <input type="url" name="website" id="web" />
      </label>
      <br />
      <label for="obdobi">
        Nejoblibenejsi obdobi:
        <br />
        <div class="obdobi">
          jaro
          <input
            type="radio"
            name="favorite-season"
            value="spring"
            id="obdobi"
          />
          leto
          <input
            type="radio"
            name="favorite-season"
            value="summer"
            id="obdobi"
          />
          podzim
          <input
            type="radio"
            name="favorite-season"
            value="autumn"
            id="obdobi"
          />
          zima
          <input
            type="radio"
            name="favorite-season"
            value="winter"
            id="obdobi"
          />
        </div>
      </label>
      <br />
      <label for="mesic">
        Nejoblibenejsi mesic:
      <select name="favorite-month" id="mesic">
        <option value="january">Leden</option>
        <option value="february">Unor</option>
        <option value="march">Brezen</option>
        <option value="april">Duben</option>
        <option value="may">Kveten</option>
        <option value="june">Cerven</option>
        <option value="july">Cervenec</option>
        <option value="august">Srpen</option>
        <option value="september">Zari</option>
        <option value="october">Rijen</option>
        <option value="november">Listopad</option>
        <option value="december">Prosinec</option>
      </select>
      <br>
      <label for="doplnujici_informace" name="additional-information">
        Doplnujici informace:
        <input
          type="text"
          name="additional-information"
          id="doplnujici_informace"
          cols="40"
          rows="5"
          style="width: 200px; height: 50px"
        />
      </label>
      <br />
      <label for="pravda">
        Potvrzuji, ze jsem uvedl pravdive informace:
        <input type="checkbox" checked name="truthful" value="yes" >
      </label>
      <br />
      <button type="submit">Odeslat</button>
      <button type="reset">Vymazat formular</button>
    </form>
  </body>
</html>
